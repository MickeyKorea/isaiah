<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaiah Art Curation V1</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body style="text-align: center">
    <div class="container">
      <h1>Isaiah: AI Art Curator</h1>

      <div class="input-section">
        <label for="theme-input">Enter a theme for your personalized art exhibition:</label>
        <input type="text" id="theme-input" placeholder="e.g., nature, school, or urban life" />
        <button id="submit-button">Generate Exhibition</button>
      </div>

      <div id="exhibition-section" style="display: none; margin-top: 100px">
        <h1 id="exhibition-title" style="text-transform: uppercase"></h1>
        <h2>Curated Artworks</h2>
        <div id="artworks-display" style="display: flex; gap: 10px; justify-content: center"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- <script src="data.js"></script> -->
    <script src="openai.js"></script>
    <script src="script.js"></script>
  </body>
</html>
